services:
  opteee:
    build:
      context: .
      dockerfile: Dockerfile.serve
    ports:
      - "7860:7860"
    volumes:
      # Pre-built data (read-only)
      - ./vector_store:/app/vector_store:ro
      - ./processed_transcripts:/app/processed_transcripts:ro
      - ./processed_pdfs:/app/processed_pdfs:ro
      - ./outlier_trading_videos_metadata.json:/app/outlier_trading_videos_metadata.json:ro
      # Persist model cache across rebuilds
      - model-cache:/app/cache
    env_file:
      - .env
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: "2"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:7860/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  model-cache:
