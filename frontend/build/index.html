<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OPTEEE - Options Trading Education Expert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        /* Main Layout - Sidebar + Main Panel */
        .main-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid #e1e5e9;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #374151;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .new-chat-btn {
            background: #0f766e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            font-weight: 500;
        }
        
        .new-chat-btn:hover {
            background: #0d6259;
        }
        
        .prompts-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 2rem 0 1rem 0;
            color: #374151;
        }
        
        .prompts-container {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .prompts-empty {
            color: #9ca3af;
            font-style: italic;
            text-align: center;
            padding: 1rem;
        }
        
        .prompt-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .prompt-item:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }
        
        .prompt-text {
            flex: 1;
            font-size: 0.9rem;
            color: #374151;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .prompt-delete-btn {
            background: transparent;
            color: #9ca3af;
            border: none;
            width: 18px;
            height: 18px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 0.5rem;
            opacity: 0;
            transition: all 0.2s ease;
        }
        
        .prompt-item:hover .prompt-delete-btn {
            opacity: 1;
        }
        
        .prompt-delete-btn:hover {
            background: #f3f4f6;
            color: #6b7280;
            transform: scale(1.1);
        }
        
        /* Main Panel Styles */
        .main-panel {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .main-header {
            padding: 2rem 2rem 1rem 2rem;
            border-bottom: 1px solid #e1e5e9;
            text-align: center;
        }
        
        .main-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .example-questions {
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .example-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        
        .example-button {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #374151;
            transition: all 0.2s;
        }
        
        .example-button:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
        }
        
        .user-input-section {
            padding: 1rem 2rem;
            border-top: 1px solid #e1e5e9;
            background: white;
            flex-shrink: 0;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }
        
        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        
        #user-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
            font-family: inherit;
        }
        
        #user-input:focus {
            outline: none;
            border-color: #0f766e;
        }
        
        .submit-btn {
            background: #0f766e;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .submit-btn:hover {
            background: #0d6259;
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        /* Chat Container Styles - NEW */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8fafc;
            overflow: hidden;
            padding: 2rem;
            padding-bottom: 0;
            min-height: 0;
        }
        
        .chat-messages {
            flex: 1;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
            padding-bottom: 2rem;
            min-height: 0;
            scroll-behavior: smooth;
        }
        
        .chat-welcome {
            text-align: center;
            color: #9ca3af;
            font-style: italic;
            background: white;
            border-radius: 12px;
            padding: 3rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e1e5e9;
            align-self: center;
            max-width: 600px;
        }
        
        /* Message Bubble Styles - NEW */
        .message {
            display: flex;
            margin-bottom: 1rem;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.assistant {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 75%;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            position: relative;
        }
        
        .message.user .message-content {
            background: #0f766e;
            color: white;
            border-bottom-right-radius: 4px;
            transition: box-shadow 0.3s ease;
        }
        
        .message.user.highlight .message-content {
            box-shadow: 0 0 20px rgba(15, 118, 110, 0.3);
        }
        
        .message.assistant .message-content {
            background: white;
            border: 1px solid #e1e5e9;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-bottom-left-radius: 4px;
        }
        
        .message-text {
            margin: 0;
            line-height: 1.5;
        }
        
        .message.user .message-text {
            color: white;
        }
        
        .message.assistant .message-text {
            color: #374151;
        }
        
        /* Assistant message styling to match original answer-content */
        .message.assistant .message-content h1, 
        .message.assistant .message-content h2, 
        .message.assistant .message-content h3, 
        .message.assistant .message-content h4 {
            color: #0f766e;
            margin: 1.5rem 0 1rem 0;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .message.assistant .message-content h1:first-child, 
        .message.assistant .message-content h2:first-child, 
        .message.assistant .message-content h3:first-child, 
        .message.assistant .message-content h4:first-child {
            margin-top: 0;
        }
        
        .message.assistant .message-content h1 { font-size: 1.3rem; }
        .message.assistant .message-content h2 { font-size: 1.2rem; }
        .message.assistant .message-content h3 { font-size: 1.1rem; }
        .message.assistant .message-content h4 { font-size: 1.05rem; }
        
        .message.assistant .message-content p {
            margin-bottom: 1rem;
            line-height: 1.7;
            color: #374151;
        }
        
        .message.assistant .message-content strong {
            color: #1f2937;
            font-weight: 600;
        }
        
        .message.assistant .message-content ul, 
        .message.assistant .message-content ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }
        
        .message.assistant .message-content ul li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        
        .message.assistant .message-content code {
            background: #f1f5f9;
            color: #0f766e;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .message-timestamp {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 0.25rem;
            text-align: right;
        }
        
        .message.assistant .message-timestamp {
            text-align: left;
        }
        
        /* Video Reference Cards in Messages - NEW */
        .message .video-references {
            margin-top: 1.5rem;
            border-top: 2px solid #e1e5e9;
            padding-top: 1.5rem;
        }
        
        /* Collapsible Sources Section */
        .sources-collapsible {
            margin-top: 1.5rem;
            border-top: 2px solid #e1e5e9;
            padding-top: 1.5rem;
        }
        
        .sources-toggle {
            background: none;
            border: none;
            padding: 0;
            color: #0f766e;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            transition: color 0.2s;
        }
        
        .sources-toggle:hover {
            color: #0d6259;
        }
        
        .sources-toggle-icon {
            transition: transform 0.2s;
            font-size: 0.9rem;
        }
        
        .sources-toggle.expanded .sources-toggle-icon {
            transform: rotate(90deg);
        }
        
        .sources-content {
            display: none;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .sources-content.show {
            display: block;
        }
        
        /* Style video references inside collapsible section */
        .message .video-references-inner {
            margin-top: 0;
            border-top: none;
            padding-top: 0;
        }
        
        .message .video-references-inner::before {
            display: none;
        }
        
        /* Inline video reference links */
        .inline-video-ref {
            display: inline;
            color: #0f766e;
            font-size: 0.85em;
            font-weight: 500;
            text-decoration: none;
            border-bottom: 1px dotted #0f766e;
            margin: 0 0.1em;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .inline-video-ref:hover {
            color: #0d6259;
            border-bottom-style: solid;
            background: rgba(15, 118, 110, 0.05);
            padding: 0.1em 0.2em;
            border-radius: 3px;
            margin: 0;
        }
        
        /* Compact Video Reference Links */
        .message .video-card {
            background: #f8fafc;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
            overflow: hidden;
        }
        
        .message .video-card:hover {
            border-color: #0f766e;
        }
        
        /* Compact video header - single line */
        .video-header {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .video-header:hover {
            background: #f1f5f9;
        }
        
        .video-header-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            min-width: 0;
        }
        
        .video-expand-icon {
            color: #6b7280;
            font-size: 0.75rem;
            transition: transform 0.2s;
            flex-shrink: 0;
        }
        
        .video-card.expanded .video-expand-icon {
            transform: rotate(90deg);
        }
        
        .message .video-title {
            color: #0f766e;
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .message .video-title-link {
            text-decoration: none;
            color: inherit;
        }
        
        .message .video-title-link:hover {
            text-decoration: underline;
        }
        
        .video-timestamp {
            font-size: 0.75rem;
            color: #6b7280;
            flex-shrink: 0;
            margin-left: 0.5rem;
        }
        
        /* Expandable content */
        .video-details {
            display: none;
            border-top: 1px solid #e5e7eb;
            background: white;
            animation: slideDown 0.2s ease-out;
        }
        
        .video-details.show {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message .transcript-snippet {
            background: transparent;
            padding: 1rem;
            border-left: 3px solid #0f766e;
            margin: 0;
            border-radius: 0;
        }
        
        .message .transcript-snippet p {
            font-style: italic;
            color: #4b5563;
            margin: 0;
            line-height: 1.5;
            font-size: 0.85rem;
        }
        
        .message .video-footer {
            padding: 0.75rem 1rem;
            border-top: 1px solid #f3f4f6;
            background: #f8fafc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .message .video-metadata {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .message .metadata-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        .message .video-actions {
            display: flex;
            gap: 0.4rem;
        }
        
        .message .video-action-btn {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 0.75rem;
        }
        
        .message .video-action-btn:hover {
            background: #e5e7eb;
            border-color: #0f766e;
        }
        
        .message .video-action-btn.copied {
            background: #dcfce7;
            border-color: #16a34a;
            color: #16a34a;
        }
        
        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }
        
        .loading.show {
            display: block;
        }
        
        /* Typing indicator - NEW */
        .typing-indicator {
            display: none;
            justify-content: flex-start;
            margin-bottom: 1rem;
        }
        
        .typing-indicator.show {
            display: flex;
        }
        
        .typing-bubble {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            padding: 1rem 1.25rem;
            max-width: 75%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        /* Hide old answer section - will be replaced by chat */
        .answer-section {
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e1e5e9;
            }
            
            .example-grid {
                grid-template-columns: 1fr;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-title">
                <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
            </div>
            
            <div class="prompts-title">Recent Conversations</div>
            <div class="prompts-container" id="prompts-list">
                <div class="prompts-empty">No recent conversations</div>
            </div>
        </div>
        
        <!-- Main Panel -->
        <div class="main-panel">
            <!-- Header -->
            <div class="main-header">
                <div class="main-subtitle">Options Trading Education Expert</div>
            </div>
            
            <!-- Chat Container - NEW -->
            <div class="chat-container" id="chat-container">
                <!-- Example Questions (shown in welcome state) -->
                <div class="example-questions" id="example-questions">
                    <div class="example-grid">
                        <button class="example-button" onclick="setQuery(this.textContent)">Explain covered calls and when to use them</button>
                        <button class="example-button" onclick="setQuery(this.textContent)">How does implied volatility affect option pricing?</button>
                        <button class="example-button" onclick="setQuery(this.textContent)">What are the Greeks in options trading?</button>
                        <button class="example-button" onclick="setQuery(this.textContent)">How do you manage theta decay in options?</button>
                    </div>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <div class="chat-welcome" id="chat-welcome">
                        Ask a question to start a conversation about options trading
                    </div>
                </div>
                
                <!-- Typing indicator -->
                <div class="typing-indicator" id="typing-indicator">
                    <div class="typing-bubble">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- User Input - Moved to bottom -->
            <div class="user-input-section">
                <div class="input-container">
                    <textarea id="user-input" placeholder="Ask me anything about options trading..."></textarea>
                    <button class="submit-btn" id="submit-btn" onclick="askQuestion()">Send</button>
                </div>
            </div>
            
            <!-- Old Answer Display (hidden) -->
            <div class="answer-section" id="answer-section" style="display: none;">
                <div class="loading" id="loading">Thinking...</div>
                <div id="response" class="answer-placeholder">Ask a question to get started</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize promptManager and conversationManager
        let promptManager;
        let conversationManager;
        
        // Conversation State Management - NEW
        class ConversationManager {
            constructor() {
                this.currentConversation = {
                    id: null,
                    messages: [],
                    isNewConversation: true
                };
                this.init();
            }
            
            init() {
                this.startNewConversation();
            }
            
            startNewConversation() {
                this.currentConversation = {
                    id: this.generateConversationId(),
                    messages: [],
                    isNewConversation: true
                };
                this.displayWelcomeMessage();
                console.log(' New conversation started:', this.currentConversation.id);
            }
            
            generateConversationId() {
                return 'conv_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            addMessage(role, content, timestamp = null) {
                const message = {
                    role: role, // 'user' or 'assistant'
                    content: content,
                    timestamp: timestamp || new Date().toISOString()
                };
                
                this.currentConversation.messages.push(message);
                console.log(' Message added:', { role, contentPreview: content.substring(0, 100) + '...' });
                return message;
            }
            
            getConversationHistory() {
                // Return messages in the format expected by the backend API
                return this.currentConversation.messages.map(msg => ({
                    role: msg.role,
                    content: msg.content,
                    timestamp: msg.timestamp
                }));
            }
            
            displayWelcomeMessage() {
                const messagesContainer = document.getElementById('chat-messages');
                const welcomeDiv = document.getElementById('chat-welcome');
                
                if (messagesContainer && welcomeDiv) {
                    messagesContainer.innerHTML = '';
                    messagesContainer.appendChild(welcomeDiv);
                    welcomeDiv.style.display = 'block';
                    
                    // Show example questions
                    const exampleQuestions = document.getElementById('example-questions');
                    if (exampleQuestions) {
                        exampleQuestions.style.display = 'block';
                    }
                }
            }
            
            hideWelcomeMessage() {
                const welcomeDiv = document.getElementById('chat-welcome');
                if (welcomeDiv) {
                    welcomeDiv.style.display = 'none';
                }
                
                // Hide example questions
                const exampleQuestions = document.getElementById('example-questions');
                if (exampleQuestions) {
                    exampleQuestions.style.display = 'none';
                }
            }
            
            displayMessage(role, content, timestamp = null) {
                this.hideWelcomeMessage();
                
                const messagesContainer = document.getElementById('chat-messages');
                if (!messagesContainer) return;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // Handle HTML content for assistant messages, plain text for user
                if (role === 'assistant') {
                    // Process content to make sources collapsible
                    const processedContent = this.makeSourcesCollapsible(content);
                    contentDiv.innerHTML = processedContent;
                } else {
                    const textDiv = document.createElement('div');
                    textDiv.className = 'message-text';
                    textDiv.textContent = content;
                    contentDiv.appendChild(textDiv);
                }
                
                // Add timestamp
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'message-timestamp';
                const displayTime = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
                timestampDiv.textContent = displayTime;
                contentDiv.appendChild(timestampDiv);
                
                messageDiv.appendChild(contentDiv);
                messagesContainer.appendChild(messageDiv);
                
                // Add event listeners for collapsible sources
                if (role === 'assistant') {
                    this.setupSourcesToggle(messageDiv);
                }
                
                // Smart scrolling based on message type
                if (role === 'user') {
                    // For user messages, scroll to show the message near the top
                    this.scrollToShowUserMessage(messageDiv);
                } else {
                    // For assistant messages, scroll to bottom after content is rendered
                    // Use longer delay to ensure all content including sources are rendered
                    setTimeout(() => {
                        this.scrollToBottom();
                        console.log('üìú Scrolled to bottom for assistant message');
                    }, 500); // Increased delay for complex content
                }
                
                return messageDiv; // Return the element for further manipulation if needed
            }
            
            makeSourcesCollapsible(content) {
                // Check if content contains video references
                if (content.includes('video-references') || content.includes('video-card')) {
                    // Split content into main content and sources
                    const sourcesRegex = /<div[^>]*class[^>]*video-references[^>]*>[\s\S]*?(?=<\/div>\s*$|$)/i;
                    const sourcesMatch = content.match(sourcesRegex);
                    
                    if (sourcesMatch) {
                        let mainContent = content.replace(sourcesRegex, '');
                        let sourcesContent = sourcesMatch[0];
                        
                        // Extract video data for inline references
                        const videoData = this.extractVideoData(sourcesContent);
                        
                        // Replace inline references in main content
                        mainContent = this.replaceInlineReferences(mainContent, videoData);
                        
                        // Transform video cards to compact expandable format
                        sourcesContent = this.transformVideoCards(sourcesContent);
                        
                        // Wrap sources in collapsible structure
                        const collapsibleSources = `
                            <div class="sources-collapsible">
                                <button class="sources-toggle">
                                    <span class="sources-toggle-icon">‚ñ∂</span>
                                    <span>Source References</span>
                                </button>
                                <div class="sources-content">
                                    ${sourcesContent.replace('video-references', 'video-references-inner')}
                                </div>
                            </div>
                        `;
                        
                        return mainContent + collapsibleSources;
                    }
                }
                
                return content;
            }
            
            extractVideoData(sourcesHTML) {
                // Extract video data for inline reference replacement
                const videoData = [];
                const cardMatches = sourcesHTML.matchAll(/<div class="video-card">([\s\S]*?)<\/div>/g);
                
                let index = 1;
                for (const match of cardMatches) {
                    const cardContent = match[1];
                    const titleMatch = cardContent.match(/<div class="video-title">([\s\S]*?)<\/div>/);
                    
                    if (titleMatch) {
                        // Extract title and clean HTML tags
                        let title = titleMatch[1];
                        title = title.replace(/<[^>]*>/g, '').trim();
                        
                        // Extract URL if available
                        const urlMatch = titleMatch[1].match(/href="([^"]+)"/);
                        const url = urlMatch ? urlMatch[1] : '#';
                        
                        videoData.push({
                            index: index,
                            title: title,
                            url: url,
                            truncatedTitle: title.length > 20 ? title.substring(0, 20) + '...' : title
                        });
                        index++;
                    }
                }
                
                return videoData;
            }
            
            replaceInlineReferences(content, videoData) {
                // Replace various reference patterns with clickable video title links
                // Patterns: [Document 1], [1], [Source 1], etc.
                const patterns = [
                    /\[Document (\d+)\]/g,
                    /\[Source (\d+)\]/g,
                    /\[(\d+)\]/g,
                    /\[Reference (\d+)\]/g
                ];
                
                let processedContent = content;
                
                for (const pattern of patterns) {
                    processedContent = processedContent.replace(pattern, (match, docNum) => {
                        const docIndex = parseInt(docNum);
                        const video = videoData.find(v => v.index === docIndex);
                        
                        if (video) {
                            return `<a href="${video.url}" target="_blank" class="inline-video-ref" title="${video.title}">${video.truncatedTitle}</a>`;
                        }
                        
                        return match; // Return original if not found
                    });
                }
                
                return processedContent;
            }
            

            
            transformVideoCards(sourcesHTML) {
                // Transform existing video cards to new compact expandable format
                return sourcesHTML.replace(
                    /<div class="video-card">([\s\S]*?)<\/div>/g,
                    (match, cardContent) => {
                        // Extract components from the original card
                        const titleMatch = cardContent.match(/<div class="video-title">([\s\S]*?)<\/div>/);
                        const snippetMatch = cardContent.match(/<div class="transcript-snippet">([\s\S]*?)<\/div>/);
                        const footerMatch = cardContent.match(/<div class="video-footer">([\s\S]*?)<\/div>/);
                        
                        if (!titleMatch) return match; // If we can't parse it, return original
                        
                        const title = titleMatch[1];
                        const snippet = snippetMatch ? snippetMatch[1] : '';
                        const footer = footerMatch ? footerMatch[1] : '';
                        
                        // Extract timestamp if available
                        const timestampMatch = footer.match(/(\d+:\d+)/);
                        const timestamp = timestampMatch ? timestampMatch[1] : '';
                        
                        return `
                            <div class="video-card">
                                <div class="video-header" onclick="toggleVideoDetails(this)">
                                    <div class="video-header-left">
                                        <span class="video-expand-icon">‚ñ∂</span>
                                        <div class="video-title">${title}</div>
                                        ${timestamp ? `<span class="video-timestamp">${timestamp}</span>` : ''}
                                    </div>
                                </div>
                                <div class="video-details">
                                    ${snippet ? `<div class="transcript-snippet">${snippet}</div>` : ''}
                                    ${footer ? `<div class="video-footer">${footer}</div>` : ''}
                                </div>
                            </div>
                        `;
                    }
                );
            }
            
            setupSourcesToggle(messageDiv) {
                // Setup click handlers for any toggle buttons in this message
                const toggleButtons = messageDiv.querySelectorAll('.sources-toggle');
                toggleButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.toggleSources(button);
                    });
                });
            }
            
            toggleSources(button) {
                const content = button.nextElementSibling;
                const icon = button.querySelector('.sources-toggle-icon');
                
                if (content.classList.contains('show')) {
                    content.classList.remove('show');
                    button.classList.remove('expanded');
                    icon.textContent = '‚ñ∂';
                } else {
                    content.classList.add('show');
                    button.classList.add('expanded');
                    icon.textContent = '‚ñº';
                }
            }
            
            showTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.classList.add('show');
                    // Don't scroll when showing typing indicator - keep user message visible
                }
            }
            
            hideTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');

                    indicator.classList.remove('show');
                }
            }
            
            scrollToBottom() {
                const container = document.getElementById('chat-messages');
                if (container) {

                    container.scrollTo({

            scrollToShowUserMessage(userMessageElement) {
                const container = document.getElementById('chat-messages');
                if (container && userMessageElement) {
                    setTimeout(() => {

                        const userMessageTop = userMessageElement.offsetTop;

            }
            
            isFirstMessage() {
                return this.currentConversation.messages.length === 0;
            }
        }
        
        // Enhanced Prompt History Management - UPDATED
        class PromptManager {
            constructor() {
                this.storageKey = 'opteee_conversation_history';
                this.maxPrompts = 10;
                this.init();
            }
            
            init() {
                this.displayPrompts();
                this.testAPI();
            }
            
            getPrompts() {
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    const parsed = stored ? JSON.parse(stored) : [];
                    // Ensure all prompts are strings and filter out invalid data
                    return Array.isArray(parsed) ? parsed.filter(p => typeof p === 'string' && p.trim() !== '') : [];
                } catch (e) {
                    console.error('Error loading prompts:', e);
                    // Clear corrupted data
                    localStorage.removeItem(this.storageKey);
                    return [];
                }
            }
            
            savePrompts(prompts) {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(prompts));
                } catch (e) {
                    console.error('Error saving prompts:', e);
                }
            }
            
            addInitialPrompt(prompt) {
                // Only save initial prompts (first message of conversation)
                // Validate prompt is a non-empty string
                if (typeof prompt !== 'string' || !prompt.trim()) {
                    console.warn('Invalid prompt passed to addInitialPrompt:', prompt);
                    return;
                }
                
                console.log(' AddInitialPrompt Debug:', { prompt: prompt });
                let prompts = this.getPrompts();
                console.log(' Current prompts before add:', prompts);
                
                // Remove duplicate if exists
                prompts = prompts.filter(p => p !== prompt);
                
                // Add at beginning
                prompts.unshift(prompt);
                
                // Keep only last maxPrompts
                if (prompts.length > this.maxPrompts) {
                    prompts = prompts.slice(0, this.maxPrompts);
                }
                
                console.log(' Prompts after processing:', prompts);
                this.savePrompts(prompts);
                this.displayPrompts();
            }
            
            removePrompt(index) {
                let prompts = this.getPrompts();
                if (index >= 0 && index < prompts.length) {
                    prompts.splice(index, 1);
                    this.savePrompts(prompts);
                    this.displayPrompts();
                }
            }
            
            displayPrompts() {
                const container = document.getElementById('prompts-list');
                const prompts = this.getPrompts();
                
                console.log(' DisplayPrompts Debug:', {
                    container: container ? 'found' : 'NOT FOUND',
                    promptsCount: prompts.length,
                    prompts: prompts
                });
                
                if (!container) {
                    console.error('‚ùå Prompts container not found!');
                    return;
                }
                
                if (prompts.length === 0) {
                    container.innerHTML = '<div class="prompts-empty">No recent conversations</div>';
                    return;
                }
                
                let html = '';
                prompts.forEach((prompt, index) => {
                    // Additional safety check - skip non-string prompts
                    if (typeof prompt !== 'string') {
                        console.warn('Skipping non-string prompt in display:', prompt);
                        return;
                    }
                    
                    const truncated = prompt.length > 60 ? prompt.substring(0, 57) + '...' : prompt;
                    html += `
                        <div class="prompt-item" data-index="${index}">
                            <div class="prompt-text" title="${this.escapeHtml(prompt)}">${this.escapeHtml(truncated)}</div>
                            <button class="prompt-delete-btn" data-index="${index}" title="Remove prompt">√ó</button>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
                // Add event listeners after HTML is set
                container.querySelectorAll('.prompt-item').forEach((item, index) => {
                    item.addEventListener('click', () => this.selectPrompt(index));
                });
                
                container.querySelectorAll('.prompt-delete-btn').forEach((btn, index) => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.deletePrompt(index);
                    });
                });
            }
            
            selectPrompt(index) {
                const prompts = this.getPrompts();
                if (index >= 0 && index < prompts.length) {
                    const prompt = prompts[index];
                    
                    // Start a new conversation when selecting from sidebar
                    startNewChat();
                    
                    const input = document.getElementById('user-input');
                    if (input) {
                        input.value = prompt;
                        autoResizeTextarea(input);
                        input.focus();
                    }
                }
            }
            
            deletePrompt(index) {
                this.removePrompt(index);
            }
            
            escapeHtml(text) {
                // Ensure text is a string
                if (typeof text !== 'string') {
                    console.warn('escapeHtml called with non-string value:', text);
                    return String(text || '');
                }
                
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, m => map[m]);
            }
            
            async testAPI() {
                try {
                    const response = await fetch('/api/health');
                    if (response.ok) {
                        console.log(' API is connected and healthy');
                    } else {
                        console.warn('‚ö†Ô∏è API health check failed');
                    }
                } catch (error) {
                    console.error('‚ùå API connection failed:', error);
                }
            }
        }
        
        // Auto-resize textarea function
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize managers
            promptManager = new PromptManager();
            conversationManager = new ConversationManager();
            
            // Set up textarea functionality
            const userInput = document.getElementById('user-input');
            if (userInput) {
                // Auto-resize on input
                userInput.addEventListener('input', function() {
                    autoResizeTextarea(this);
                });
                
                // Enter key event listener
                userInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        askQuestion();
                    }
                });
                
                // Initial sizing
                autoResizeTextarea(userInput);
            }
        });
        
        // Main chat functions - UPDATED
        async function askQuestion() {
            const input = document.getElementById('user-input');
            const button = document.getElementById('submit-btn');
            
            const query = input.value.trim();
            if (!query) {
                alert('Please enter a question!');
                return;
            }
            
            // Check if this is the first message in conversation
            const isFirstMessage = conversationManager.isFirstMessage();
            
            // Add user message to conversation and display
            const userMessage = conversationManager.addMessage('user', query);
            conversationManager.displayMessage('user', query, userMessage.timestamp);
            
            // Save to sidebar history only if it's the first message
            if (isFirstMessage && promptManager) {
                promptManager.addInitialPrompt(query);
            }
            
            // Clear input and disable button
            input.value = '';
            autoResizeTextarea(input);
            button.disabled = true;
            
            // Show typing indicator
            conversationManager.showTypingIndicator();
            
            try {
                // Prepare API request with conversation history
                const conversationHistory = conversationManager.getConversationHistory();
                const requestBody = {
                    query: query,
                    provider: 'openai',
                    num_results: 5
                };
                
                // Include conversation history if not the first message
                if (!isFirstMessage) {
                    // Include previous messages but not the current user message
                    // since the backend will process the current query separately
                    requestBody.conversation_history = conversationHistory.slice(0, -1);
                }
                
                console.log(' API Request:', {
                    query: query,
                    hasConversationHistory: !!requestBody.conversation_history,
                    historyLength: requestBody.conversation_history ? requestBody.conversation_history.length : 0
                });
                
                const result = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!result.ok) {
                    throw new Error(`HTTP error! status: ${result.status}`);
                }
                
                const data = await result.json();
                
                // Prepare response content
                let responseContent = '';
                if (!data.answer.trim() && !data.sources) {
                    responseContent = 'I couldn\'t find any relevant information to answer your question. Please try rephrasing your query or asking about a different options trading topic.';
                } else {
                    responseContent = data.answer;
                    // Add sources if available
                    if (data.sources) {
                        responseContent += data.sources;
                    }
                }
                
                // Add assistant message to conversation and display
                const assistantMessage = conversationManager.addMessage('assistant', responseContent);
                conversationManager.displayMessage('assistant', responseContent, assistantMessage.timestamp);
                
            } catch (error) {
                const errorContent = `<strong>Error:</strong> ${error.message}<br><br>Make sure the FastAPI backend is running and try again.`;
                const assistantMessage = conversationManager.addMessage('assistant', errorContent);
                conversationManager.displayMessage('assistant', `<div style="color: #dc2626;">${errorContent}</div>`, assistantMessage.timestamp);
            } finally {
                // Hide typing indicator and re-enable button
                conversationManager.hideTypingIndicator();
                button.disabled = false;
            }
        }
        
        function setQuery(text) {
            const input = document.getElementById('user-input');
            if (input) {
                input.value = text;
                autoResizeTextarea(input);
                input.focus();
            }
        }
        
        // Updated New Chat function
        function startNewChat() {
            console.log(' Starting new chat...');
            
            // Reset conversation state
            if (conversationManager) {
                conversationManager.startNewConversation();
            }
            
            // Clear and focus input
            const input = document.getElementById('user-input');
            if (input) {
                input.value = '';
                autoResizeTextarea(input);
                input.focus();
            }
            
            // Re-enable button if disabled
            const button = document.getElementById('submit-btn');
            if (button) {
                button.disabled = false;
            }
            
            // Hide typing indicator
            if (conversationManager) {
                conversationManager.hideTypingIndicator();
            }
        }
        
        // Copy to clipboard functionality
        window.copyToClipboard = function(text, button) {
            navigator.clipboard.writeText(text).then(function() {
                const originalContent = button.innerHTML;
                const originalClass = button.className;
                
                button.innerHTML = '‚úì';
                button.classList.add('copied');
                
                setTimeout(function() {
                    button.innerHTML = originalContent;
                    button.className = originalClass;
                }, 2000);
                
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
            });
        };

            }
        };
