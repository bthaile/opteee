name: Deploy to Hugging Face Space (Alternate Method)

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Space
        uses: huggingface/huggingface-hub-ci@main
        with:
          repository-id: bthaile/opteee  # Your Hugging Face Space name
          repository-type: space
          token: ${{ secrets.HF_TOKEN }}
          branch: main 