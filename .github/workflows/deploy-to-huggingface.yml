name: Deploy to Hugging Face Space

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # Only fetch the latest commit

      - name: Configure Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          # Set default branch name to main
          git config --global init.defaultBranch main

      - name: Create Docker startup script
        run: |
          cat > docker_startup.sh <<'EOF'
          #!/bin/bash
          set -e
          
          echo "===== Setting up environment ====="
          
          # Function to check if directory is writable
          check_writable() {
              local dir="$1"
              if [ ! -w "$dir" ]; then
                  echo "Error: Directory $dir is not writable"
                  echo "Current permissions: $(ls -ld $dir)"
                  echo "Current user: $(whoami)"
                  echo "Current group: $(groups)"
                  return 1
              fi
              return 0
          }
          
          # Create persistent storage directories with proper permissions
          echo "Creating cache directories..."
          mkdir -p /workspace/cache/matplotlib /workspace/cache/huggingface
          
          # Try to set permissions
          echo "Setting permissions..."
          chmod -R 777 /workspace/cache || {
              echo "Warning: Could not set permissions on /workspace/cache"
              echo "Trying alternative approach..."
              chown -R $(whoami):$(id -gn) /workspace/cache
              chmod -R u+rwx /workspace/cache
          }
          
          # Verify permissions
          echo "Verifying permissions..."
          check_writable "/workspace/cache" || {
              echo "Error: /workspace/cache is not writable"
              echo "Falling back to /tmp..."
              mkdir -p /tmp/cache/matplotlib /tmp/cache/huggingface
              chmod -R 777 /tmp/cache
              export MPLCONFIGDIR=/tmp/cache/matplotlib
              export TRANSFORMERS_CACHE=/tmp/cache/huggingface
              export XDG_CACHE_HOME=/tmp/cache
              export XDG_CONFIG_HOME=/tmp/cache
          }
          
          # Set environment variables for cache directories
          export MPLCONFIGDIR=/workspace/cache/matplotlib
          export TRANSFORMERS_CACHE=/workspace/cache/huggingface
          export XDG_CACHE_HOME=/workspace/cache
          export XDG_CONFIG_HOME=/workspace/cache
          
          # Ensure we're in the app directory
          cd /app
          
          echo "===== Starting application ====="
          date
          
          # Run the original startup script
          exec /app/startup.sh
          EOF
          
          chmod +x docker_startup.sh
          
      - name: Update README for Hugging Face
        run: |
          cat > README.md <<EOF
          ---
          title: opteee
          emoji: ðŸ”¥
          colorFrom: blue
          colorTo: red
          sdk: docker
          app_port: 7860
          pinned: false
          ---
          
          # Options Trading Knowledge Search
          
          This application provides semantic search across a collection of options trading transcripts and videos.
          
          ## Features
          
          - Semantic search using sentence-transformers
          - FAISS vector database for fast retrieval
          - Direct links to specific timestamps in relevant videos
          EOF
          
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE_NAME: "bthaile/opteee"
        run: |
          # Set credentials helper to store token
          git config --global credential.helper store
          
          # Store the Hugging Face token in the credentials helpers
          echo "https://USER:${HF_TOKEN}@huggingface.co" > ~/.git-credentials
          
          # Create a new repository with only the current content
          rm -rf .git
          git init
          git add .
          git commit -m "Deploy to Hugging Face with Docker"
          
          # Add Hugging Face Space as a Git remote
          git remote add space https://huggingface.co/spaces/$SPACE_NAME
          
          # Force push to Hugging Face Space
          git push --force space main 