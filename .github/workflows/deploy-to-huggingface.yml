name: Deploy to Hugging Face Space

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # Only fetch the latest commit

      - name: Configure Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          # Set default branch name to main
          git config --global init.defaultBranch main

      - name: Create Docker startup script
        run: |
          cat > startup.sh <<'EOF'
          #!/bin/bash
          set -e
          
          echo "===== Setting up environment ====="
          
          # Try to use /workspace for persistence if available and writable
          if [ -d "/workspace" ] && [ -w "/workspace" ]; then
              echo "Using /workspace for cache directories (persistent)..."
              
              # Try to create directories in /workspace
              if mkdir -p /workspace/cache/matplotlib /workspace/cache/huggingface 2>/dev/null; then
                  echo "Successfully created directories in /workspace"
                  export MPLCONFIGDIR=/workspace/cache/matplotlib
                  export TRANSFORMERS_CACHE=/workspace/cache/huggingface
                  export XDG_CACHE_HOME=/workspace/cache
                  export XDG_CONFIG_HOME=/workspace/cache
              else
                  echo "Warning: Could not create directories in /workspace, falling back to /tmp"
                  mkdir -p /tmp/matplotlib /tmp/huggingface
                  export MPLCONFIGDIR=/tmp/matplotlib
                  export TRANSFORMERS_CACHE=/tmp/huggingface
                  export XDG_CACHE_HOME=/tmp
                  export XDG_CONFIG_HOME=/tmp
              fi
          else
              echo "Warning: /workspace is not available or writable, using /tmp (non-persistent)..."
              mkdir -p /tmp/matplotlib /tmp/huggingface
              export MPLCONFIGDIR=/tmp/matplotlib
              export TRANSFORMERS_CACHE=/tmp/huggingface
              export XDG_CACHE_HOME=/tmp
              export XDG_CONFIG_HOME=/tmp
          fi
          
          # Print current environment settings
          echo "MPLCONFIGDIR: $MPLCONFIGDIR"
          echo "TRANSFORMERS_CACHE: $TRANSFORMERS_CACHE"
          echo "XDG_CACHE_HOME: $XDG_CACHE_HOME"
          echo "XDG_CONFIG_HOME: $XDG_CONFIG_HOME"
          
          # Ensure we're in the app directory
          cd /app
          
          echo "===== Starting application ====="
          date
          
          # Run the application
          python app.py
          EOF
          
          chmod +x startup.sh
          
      - name: Update README for Hugging Face
        run: |
          cat > README.md <<EOF
          ---
          title: opteee
          emoji: ðŸ”¥
          colorFrom: blue
          colorTo: red
          sdk: docker
          app_port: 7860
          pinned: false
          env:
            - PYTHONPATH=/app
          ---
          
          # Options Trading Knowledge Search
          
          This application provides semantic search across a collection of options trading transcripts and videos.
          
          ## Features
          
          - Semantic search using sentence-transformers
          - FAISS vector database for fast retrieval
          - Direct links to specific timestamps in relevant videos
          EOF
          
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE_NAME: "bthaile/opteee"
        run: |
          # Set credentials helper to store token
          git config --global credential.helper store
          
          # Store the Hugging Face token in the credentials helpers
          echo "https://USER:${HF_TOKEN}@huggingface.co" > ~/.git-credentials
          
          # Create a new repository with only the current content
          rm -rf .git
          git init
          git add .
          git commit -m "Deploy to Hugging Face with Docker"
          
          # Add Hugging Face Space as a Git remote
          git remote add space https://huggingface.co/spaces/$SPACE_NAME
          
          # Force push to Hugging Face Space
          git push --force space main 