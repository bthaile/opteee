name: Deploy Discord Bot to Hugging Face Space

on:
  push:
    branches: [ main ]
    paths:
      - 'discord/**'  # Only trigger when Discord bot files change
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: discord
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Prepare Discord Bot for HuggingFace
        run: |
          echo "üìã Files being deployed:"
          ls -la
          echo ""
          echo " README.md content:"
          head -20 README.md

      - name: Create deployment directory
        run: |
          mkdir -p /tmp/discord-bot-deploy
          
          # Copy Discord bot files
          cp discord_bot.py /tmp/discord-bot-deploy/
          cp health_server.py /tmp/discord-bot-deploy/
          cp start.sh /tmp/discord-bot-deploy/
          cp requirements.txt /tmp/discord-bot-deploy/
          cp Dockerfile /tmp/discord-bot-deploy/
          cp README.md /tmp/discord-bot-deploy/
          cp test_discord_connection.py /tmp/discord-bot-deploy/
          
          echo "‚úÖ Deployment directory prepared"
          ls -la /tmp/discord-bot-deploy/

      - name: Check for recent deployments
        id: check_recent
        run: |
          # Check if there was a deployment in the last 5 minutes
          LAST_COMMIT=$(git log -1 --format="%ct")
          CURRENT_TIME=$(date +%s)
          TIME_DIFF=$((CURRENT_TIME - LAST_COMMIT))
          
          if [ $TIME_DIFF -lt 300 ]; then
            echo "‚è≥ Recent deployment detected. Waiting to avoid rate limiting..."
            sleep 30
          fi

      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          DISCORD_SPACE_NAME: ${{ secrets.DISCORD_SPACE_NAME }}  # e.g., "bthaile/opteee-discord-bot"
        run: |
          # Set up Git credentials
          git config --global credential.helper store
          echo "https://USER:${HF_TOKEN}@huggingface.co" > ~/.git-credentials
          
          # Configure Git to use 'main' as default branch
          git config --global init.defaultBranch main
          
          # Navigate to deployment directory
          cd /tmp/discord-bot-deploy
          
          # Initialize new git repository
          git init
          git add .
          git commit -m "Deploy OPTEEE Discord Bot to HuggingFace Space"
          
          # Add HuggingFace Space as remote
          git remote add space https://huggingface.co/spaces/$DISCORD_SPACE_NAME
          
          # Force push to HuggingFace Space with retry logic
          echo "üì§ Attempting to deploy to HuggingFace Space..."
          
          for i in {1..3}; do
            if git push --force space main; then
              echo "üéâ Discord bot deployed to HuggingFace Space: $DISCORD_SPACE_NAME"
              exit 0
            else
              echo "‚ö†Ô∏è Deployment attempt $i failed. Waiting 30 seconds before retry..."
              sleep 30
            fi
          done
          
          echo "‚ùå Deployment failed after 3 attempts. HuggingFace may be rate limiting."
          exit 1 