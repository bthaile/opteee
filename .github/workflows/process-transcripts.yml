name: Process Video Transcripts Weekly

on:
  schedule:
    - cron: '0 20 * * 0'  # Run at 8:00 PM UTC every Sunday
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  process-transcripts:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Add explicit write permission
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper git operations
          token: ${{ secrets.GITHUB_TOKEN }}  # Use token for checkout

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install yt-dlp pytube whisper google-api-python-client python-dotenv pandas tqdm

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Process videos
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python process_outlier_videos.py

      - name: Commit changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Weekly transcript update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push

      - name: Trigger deployment
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: transcript-update 